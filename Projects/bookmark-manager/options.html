<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bookmark Manager Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .option-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <h1>Bookmark Manager Options</h1>
  
  <div class="option-group">
    <h3>Default Settings</h3>
    <label>
      <input type="checkbox" id="autoSort"> Auto-sort bookmarks alphabetically
    </label>
  </div>
  
  <div class="option-group">
    <h3>Quick Folders</h3>
    <p>Customize your quick folder buttons:</p>
    <div id="quickFoldersContainer">
      <!-- Will be populated by JavaScript -->
    </div>
    <button id="addQuickFolder">Add Quick Folder</button>
  </div>
  
  <div class="option-group">
    <h3>Backup & Restore</h3>
    <button id="exportBookmarks">Export Bookmarks</button>
    <button id="importBookmarks">Import Bookmarks</button>
  </div>
  
  <button id="saveOptions">Save Options</button>
  
  <script src="options.js"></script>
</body>
</html>
